    <section class="heading">

      <div class="head-logo">
        <a href="index.html">
            <img class="logo-img" src="images/logo_blue.png" alt="Beck's logo">
        </a>
      </div>
        <div class="nav">
          <nav aria-label="Main Navigation">
            <h3 class="hidden">Header Nav</h3>
              <ul>
                <li class="nav-item"><a class="nav-link" href="about.html">Our Story</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Shop</a></li>

                <li>

                </li>

          <button id="button-previous" type="button" name="button">&nbsp;<&nbsp;</button>
          <button id="button-next" type="button" name="button">&nbsp;>&nbsp;</button>

      <section id="infoSec">
        <div id="member">
          <h1 id="member-title">Designer</h1>
          <p class="member-info"></p>
